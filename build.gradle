
buildscript {
    repositories {
        maven { url "https://maven.google.com" }
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
    }
}

allprojects {
    allprojects {
        repositories {
            maven { url "https://maven.google.com" }
            jcenter()
            google()
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
